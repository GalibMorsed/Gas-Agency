<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="nc.css" />
  </head>
  <body>
    <div class="container">
      <div id="signUpMessage" class="msgDiv"></div>
      <div class="left-section">
        <img src="ncgasimg2.jpg" height="400vw" alt="Gas Connection" />
      </div>
      <div class="right-section">
        <div class="your-form">
          <h2>Your Details</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required /><br />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required /><br />

            <label for="street">Password:</label>
            <input
              type="text"
              title="write"
              id="password"
              name="street"
              required
            /><br />

            <label for="street">Confirm - Password:</label>
            <input
              type="text"
              title="write"
              id="confirmPassword"
              name="street"
              required
            /><br />

            <label for="street">Aadhar Number:</label>
            <input
              type="text"
              title="write"
              id="adharNumber"
              name="street"
              required
            /><br />

            <label for="idproof">ID Proof:</label>
            <input type="file" id="idproof" name="idproof" required /><br />
          </form>
        </div>

        <div class="address-form">
          <h2>Address Details</h2>
          <form>
            <label for="street">Street Address:</label>
            <input
              type="text"
              title="fwre"
              id="streat"
              name="street"
              required
            /><br />

            <label for="street">Area:</label>
            <input
              type="text"
              title=" sv"
              id="area"
              name="street"
              required
            /><br />

            <label for="street">House No. :</label>
            <input
              type="text"
              title="sdf"
              id="house"
              name="street"
              required
            /><br />

            <label for="street">District:</label>
            <input
              type="text"
              title="sv"
              id="District"
              name="street"
              required
            /><br />

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required /><br />

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required /><br />

            <label for="zip">Zip/Pin Code:</label>
            <input type="text" id="zip" name="zip" required /><br />

            <div class="submitbtn">
              <button type="button" id="btn" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="nc.js">
      document.getElementById("btn").addEventListener("click", (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const street = document.getElementById("street").value;
        const area = document.getElementById("area").value;
        const house = document.getElementById("house").value;
        const city = document.getElementById("city").value;
        const zip = document.getElementById("zip").value;

        localStorage.setItem(
          "userDetails",
          JSON.stringify({
            name: name,
            email: email,
            phone: phone,
            street: street,
            area: area,
            house: house,
            city: city,
            zip: zip,
          })
        );
        showMessage("Details saved to local storage!", "userFormMessage");
      });
    </script>
  </body>
</html>
